<section id="contact" class="content-section">
  <div id="map">
    <!--
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d123489.55067682186!2d-17.472695005051538!3d14.709851701008448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec172f5b3c5bb71%3A0xb17c17d92d5db21f!2sDakar!5e0!3m2!1sfr!2ssn!4v1545824203879" width="100%" height="400px" frameborder="0" style="border:0" allowfullscreen></iframe>
    -->
  </div>
  <div id="contact-content">
    <div class="section-heading">
      <h1>Contact<br><em>ALSO</em></h1>
      <p>Vous pouvez m'envoyer un message via ce formulaire et je vous répondrai.
        <br>Vous pouvez aussi me suivre sur les réseaux sociaux.</p>

    </div>
    <div class="section-content">
      <form id="contact" action="#" method="post">
        <div class="row">
          <div class="col-md-6">
            <fieldset>
              <input name="name" type="text" class="form-control" id="name" placeholder="Votre nom..." required="">
            </fieldset>
          </div>
          <div class="col-md-6">
            <fieldset>
              <input name="email" type="email" class="form-control" id="email" placeholder="Votre adresse email..."
                required="">
            </fieldset>
          </div>

          <div class="col-md-12">
            <fieldset>
              <textarea name="message" rows="6" class="form-control" id="message" placeholder="Votre message..."
                required=""></textarea>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <button type="submit" id="form-submit" class="btn">Envoyer</button>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
